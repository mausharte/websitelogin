<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="register">
			<h1>Register</h1>
			<div class="links">
				<a href="index.html">Login</a>
				<a href="register.html" class="active">Register</a>
			</div>
			<form action="register.php" method="post" autocomplete="off">
				<input type="text" name="username" placeholder="Username" id="username" required>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<input type="email" name="email" placeholder="Email" id="email" required>
				<input type="text" name="first_name" placeholder="First Name" id="first_name" required>
				<input type="text" name="last_name" placeholder="Last Name" id="last_name" required>
				<input type="text" name="bio" placeholder="Bio" id="bio" required>
				<input type="text" name="favorite_number" placeholder="Favorite Number" id="favorite_number" required>
				<input type="submit" value="Register">
			</form>
		</div>
	</body>
</html>
